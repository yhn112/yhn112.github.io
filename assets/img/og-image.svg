<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Michael Diskin OG image">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#1b2a44"/>
    </linearGradient>
    <clipPath id="avatarClip">
      <circle cx="210" cy="315" r="110"/>
    </clipPath>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="980" cy="120" r="110" fill="rgba(255,255,255,0.06)"/>
  <circle cx="1060" cy="520" r="150" fill="rgba(80,140,255,0.16)"/>
  <rect y="520" width="1200" height="110" fill="rgba(255,255,255,0.03)"/>

  <g filter="url(#shadow)">
    <circle cx="210" cy="315" r="110" fill="#0f1a2b"/>
    <image href="prof_pic.png" x="100" y="205" width="220" height="220" preserveAspectRatio="xMidYMid slice" clip-path="url(#avatarClip)"/>
  </g>

  <text x="360" y="250" fill="#ffffff" font-size="68" font-family="Verdana, Arial, sans-serif" font-weight="700">Michael Diskin</text>
  <text x="362" y="305" fill="#b8c7e6" font-size="34" font-family="Verdana, Arial, sans-serif">Head of LLM R&amp;D | Wildberries</text>
  <text x="362" y="360" fill="#d8e3f8" font-size="28" font-family="Verdana, Arial, sans-serif">LLM systems | Retrieval | MT | RAG</text>
  <text x="362" y="410" fill="#9fb3d9" font-size="22" font-family="Verdana, Arial, sans-serif">diskin.me</text>
</svg>
