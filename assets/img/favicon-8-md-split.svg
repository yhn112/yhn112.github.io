<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <style>
    :root { --bg:#0f1114; --fg:#ffffff; --accent:#0076df; }
    @media (prefers-color-scheme: light) {
      :root { --bg:#ffffff; --fg:#0f1114; --accent:#0076df; }
    }
    text { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; font-weight: 800; }
  </style>

  <rect x="4" y="4" width="56" height="56" rx="14" fill="var(--bg)"/>
  <text x="22" y="42" text-anchor="middle" font-size="26" fill="var(--accent)">M</text>
  <text x="43" y="42" text-anchor="middle" font-size="26" fill="var(--fg)">D</text>
</svg>
